<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
     <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel = "stylesheet" href="style.css" />


    <title>Bookmarker</title>


</head>
<body>
    <div class="header text-center mt-5">
        <div class="container">
            <h1>Bookmarker</h1>
        </div>
    </div>
   

    <div class ="form mt-5">
        <div class="container">
            <div class="site-name">
               <label for="site-name"> 
                <i class="fa-solid fa-book"></i>
                Site Name 
                </label>
               <input type="text" id="site-name" placeholder="Bookmark name" name="site-name" class="form-control" oninput="ValidateSiteName()"/>
            </div>
            <div class="site-url mt-3">
               <label for="site-url"> 
                <i class="fa-solid fa-link"></i>
                Site Url 
               </label>
               <input type="text" id="site-url" placeholder="site-url" name="site-url" class="form-control"  oninput="ValidateSiteUrl()"/>
            </div>

            <div class="submitBtn d-flex justify-content-center align-items-center">
                <button onclick="AddBookMark()" class="mt-4 mb-3 text-white border-0 rounded-1">submit</button>

            </div>
            
        </div>
    </div>

    <div id="bookmarkers">
        <div class="container">
            <div id = "header" class="row">
                <div class="col">
                    <p>Index</p>
                </div>
                <div class="col">
                    <p>Website Name</p>
                </div>
                <div class="col">
                    <p>Visit</p>
                </div>
                <div class="col">
                    <p>Delete</p>
                </div>
            </div>

            <div id="bookmarks">

            </div>

        
        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

    </script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">

</script>
<script src ="script.js">

    </script>
    
</body>
</html>
